    <main>
        <section class="formulario_contacto">
            <h1>Formulario de contacto</h1>
            <p>Aqui podrás contactarte con nosotros y contarnos acerca de tu proyecto. Nos contactaremos con vos y
                abordaremos tu necesidad de forma personalizada.</p>
            <form class="formulario_campos">
                <label for="user">Nombre y Apellido:</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu nombre">


                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email">


                <label for="message">Escribe tus comentarios:</label>
                <textarea name="message" id="message"></textarea>
                <div><input type="submit" class="send" value="Enviar"></div>
            </form>
        </section>
    </main>
